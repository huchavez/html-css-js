<!DOCTYPE html>

<body>
    <h2>Input tipo texto</h2>
   <form action="">
        <label for="fnombre">Nombre</label><br>
        <input type="text" id="fnombre" name="fnombre"><br>
        <label for="fapellido">Apellido</label><br>
        <input type="text" id="fapellido" name="fapellido">

   </form> 


   <h2>Input tipo seleccion multiple</h2>

   <form action="">
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino">Masculino</label><br>

        <input type="radio" id="femenino" name="genero" value="femenino">
        <label for="femenino">Femenino</label><br>

        <input type="radio" id="otros" name="genero" value="otros">
        <label for="otros">Otros</label><br>

        
   </form>

</body>

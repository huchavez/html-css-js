<!DOCTYPE html>
<html>

<head>
    <title>html basico</title>
    <style>
        table {

            width: 100%;
        }

        table,
        th,
        td {

            border: 1px solid blue;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;

        }
    </style>
</head>

<body>

    <!--Fila que utiliza mas de una columna-->
    <h2>Una fila utilizando 2 columnas</h2>
    <table>
        <tr>
            <th>Nombre</th>
            <th colspan="2">Telefono</th>
        </tr>

        <tr>
            <td>Jose Francia</td>
            <td>0975 - 601 502</td>
            <td>0975 - 601 503</td>
        </tr>

    </table>


    <!--Columna que utiliza mas de una fila-->
    <h2>Una columna utilizando 2 filas</h2>

    <table>
        <tr>
            <th>Nombre</th>
            <td>Jose Francia</td>
        </tr>

        <tr>
            <th rowspan="2">Telefono</th>
            <td>0975 - 601 502</td>
        </tr>

        <tr>
            <td>0975 - 601 503</td>
        </tr>

    </table>


<!--titulo para una tabla-->

<h2>Titulo de una tabla</h2>

<table>
<caption>Ingresos mensuales</caption>
    <tr>
        <th>Meses</th>
        <th>Ingreso</th>
    </tr>

    <tr>
        <td>Enero</td>
        <td>200 $</td>
    </tr>

    <tr>
        <td>Febrero</td>
        <td>50 $</td>
    </tr>


</table>


</body>

<footer>
    <p style="text-align: center;">Copyright 1-BTI</p>
</footer>

</html>

<!DOCTYPE html>
<html>

<head>
    <title>html basico</title>
</head>

<body>

<h2>Boton RESET</h2>
    <form action="">
        <label for="fname">Nombre</label><br>
        <input type="text" id="fname" name="fname" value="Fulano"><br>
        <label for="fape">Apellido</label><br>
        <input type="text" id="fape" name="fape" value="De Tal"><br><br>

        <input type="reset">
    </form>


    <h2>Tipo Fecha</h2>

    <form action="">
        <label for="cumple">Cumpleaños</label><br>
        <input type="date" id="cumple" name="cumple">

    </form>

    <h2>Limitar fechas</h2>

    <form action="">
        <label for="fechamin">Fecha minima</label>
        <input type="date" id="fechamin" name="dechamin" min="2000-01-01"><br><br>

        <label for="fechamax">Fecha Maxima</label>
        <input type="date" id="fechamax" name="dechamax" max="2030-12-20">

    </form>

<h2>EMAIL</h2>
    <form action="">
        <label for="email">Ingrese su email</label><br>
        <input type="email" id="email" name="email">
    </form>


<h2>TIpo numero</h2>

<form action="">

    <label for="cantidad">Cantidad</label>
    <input type="number" name="cantidad" id="cantidad" min="10" max="20">
</form>


<h2>tipo contraseña</h2>
<form action="">

    <label for="code">Contraseña</label><br>
    <input type="password" name="code" id="code">

</form>

</body>

<footer>
    <p style="text-align: center;">Copyright 1-BTI</p>
</footer>

</html>
